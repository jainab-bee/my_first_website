<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex">

    <div id="sidebar-overlay" class="sidebar-overlay md:hidden"></div>

    <aside class="w-64 bg-sidebar-bg text-white p-6 flex flex-col shadow-lg md:relative absolute h-full md:h-auto z-50" style="background-color: var(--color-sidebar-bg);">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Expense Tracker</h2>
            <p id="welcome-message" class="text-gray-300 text-sm">Welcome, User!</p>
        </div>
        <nav class="flex-grow">
            <ul>
                <li class="mb-2">
                    <a href="dashboard.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Dashboard</a>
                </li>
                <li class="mb-2">
                    <a href="transactions.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Transactions</a>
                </li>
                <li class="mb-2">
                    <a href="cards.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Cards</a>
                </li>
                <li class="mb-2">
                    <a href="bank-accounts.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Bank Accounts</a>
                </li>
                <li class="mb-2">
                    <a href="notifications.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Notifications</a>
                </li>
                <li class="mb-2">
                    <a href="settings.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="mt-auto">
            <button id="logout-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Logout
            </button>
        </div>
    </aside>

    <main class="flex-grow p-4 sm:p-8 rounded-l-xl shadow-inner overflow-y-auto w-full" style="background-color: var(--color-main-content-bg);">
        <div class="md:hidden flex justify-between items-center mb-6">
            <button id="mobile-menu-button" class="text-gray-600 hover:text-blue-600 transition duration-200">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zm0 6a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zm0 6a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <h1 class="text-2xl font-extrabold text-gray-800" style="color: var(--color-text-dark);">Notifications</h1>
            <button id="notification-bell-mobile" class="text-gray-600 hover:text-blue-600 transition duration-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L14 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>

        <div>
            <h1 class="text-4xl font-extrabold text-gray-800 mb-6" style="color: var(--color-text-dark);">Notifications</h1>
            <p class="text-gray-600 mb-6" style="color: var(--color-text-dark);">Recent activity notifications:</p>
            <div id="notifications-list" class="space-y-4 mb-8">
                </div>
            <p id="no-notifications-message" class="text-center text-gray-500 text-lg py-8 hidden">No notifications yet.</p>

            <h2 class="text-2xl font-bold text-gray-800 mb-4" style="color: var(--color-text-dark);">Bill Reminders</h2>
            <div class="flex justify-end mb-4">
                <button id="add-bill-button" class="btn-primary-gradient text-white py-2 px-4 rounded-lg flex items-center space-x-2 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Add New Bill</span>
                </button>
            </div>
            <div id="bills-list" class="space-y-4">
                </div>
            <p id="no-bills-message" class="text-center text-gray-500 text-lg py-8 hidden">No bills added yet.</p>
        </div>
    </main>

    <!-- <div id="global-notification-toast" class="notification-toast"></div> -->

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="confirmation-modal-title" class="text-xl font-bold text-gray-800 mb-4">Confirm Action</h2>
            <p id="confirmation-modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-confirmation-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Cancel
                </button>
                <button type="button" id="confirm-action-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <div id="bill-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="bill-modal-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Bill</h2>
            <form id="bill-form" class="space-y-4">
                <input type="hidden" id="bill-id">
                <div>
                    <label for="bill-name" class="block text-sm font-medium text-gray-700 mb-1">Bill Name</label>
                    <input type="text" id="bill-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Electricity, Rent">
                </div>
                <div>
                    <label for="bill-amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                    <input type="number" id="bill-amount" required step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., 750.00">
                </div>
                <div>
                    <label for="bill-due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="bill-due-date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="bill-is-paid" class="form-checkbox h-5 w-5 text-green-600 rounded">
                    <label for="bill-is-paid" class="ml-2 text-sm font-medium text-gray-700">Mark as Paid</label>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-bill-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Cancel
                    </button>
                    <button type="submit" id="submit-bill-button" class="btn-primary-gradient text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Add Bill
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/modals.js"></script>
</body>
</html>
