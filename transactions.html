<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex">

    <div id="sidebar-overlay" class="sidebar-overlay md:hidden"></div>

    <aside class="w-64 bg-sidebar-bg text-white p-6 flex flex-col shadow-lg md:relative absolute h-full md:h-auto z-50" style="background-color: var(--color-sidebar-bg);">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Expense Tracker</h2>
            <p id="welcome-message" class="text-gray-300 text-sm">Welcome, User!</p>
        </div>
        <nav class="flex-grow">
            <ul>
                <li class="mb-2">
                    <a href="dashboard.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Dashboard</a>
                </li>
                <li class="mb-2">
                    <a href="transactions.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Transactions</a>
                </li>
                <li class="mb-2">
                    <a href="cards.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Cards</a>
                </li>
                <li class="mb-2">
                    <a href="bank-accounts.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Bank Accounts</a>
                </li>
                <li class="mb-2">
                    <a href="notifications.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Notifications</a>
                </li>
                <li class="mb-2">
                    <a href="settings.html" class="sidebar-link block py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-200">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="mt-auto">
            <button id="logout-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Logout
            </button>
        </div>
    </aside>

    <main class="flex-grow p-4 sm:p-8 rounded-l-xl shadow-inner overflow-y-auto w-full" style="background-color: var(--color-main-content-bg);">
        <div class="md:hidden flex justify-between items-center mb-6">
            <button id="mobile-menu-button" class="text-gray-600 hover:text-blue-600 transition duration-200">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zm0 6a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zm0 6a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <h1 class="text-2xl font-extrabold text-gray-800" style="color: var(--color-text-dark);">Transactions</h1>
            <button id="notification-bell-mobile" class="text-gray-600 hover:text-blue-600 transition duration-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L14 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>

        <div>
            <h1 class="text-4xl font-extrabold text-gray-800 mb-6" style="color: var(--color-text-dark);">Transactions</h1>

            <div id="transaction-message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span id="transaction-message-text" class="block sm:inline"></span>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4" style="color: var(--color-text-dark);">Add/Edit Transaction</h2>
            <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8 p-4 rounded-lg shadow-inner" style="background-color: var(--color-card-bg);">
                <input type="hidden" id="transaction-id">
                <div class="md:col-span-1">
                    <label for="type" class="block text-gray-700 text-sm font-bold mb-2" style="color: var(--color-text-dark);">Type</label>
                    <select id="type" required class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="md:col-span-1">
                    <label for="category" class="block text-gray-700 text-sm font-bold mb-2" style="color: var(--color-text-dark);">Category</label>
                    <input type="text" id="category" required class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., Food, Salary">
                </div>
                <div class="md:col-span-1">
                    <label for="item" class="block text-gray-700 text-sm font-bold mb-2" style="color: var(--color-text-dark);">Item/Description</label>
                    <input type="text" id="item" required class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., Groceries, Freelance work">
                </div>
                <div class="md:col-span-1">
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-2" style="color: var(--color-text-dark);">Amount</label>
                    <input type="number" id="amount" required step="0.01" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., 50.75">
                </div>
                <div class="md:col-span-1">
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2" style="color: var(--color-text-dark);">Date</label>
                    <input type="date" id="date" required class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="md:col-span-5 flex justify-end">
                    <button type="submit" id="add-transaction-button" class="py-2 px-4 rounded-lg transition duration-300 ease-in-out transform shadow-lg text-white btn-primary-gradient">
                        Add Transaction
                    </button>
                </div>
            </form>

            <h2 class="text-2xl font-bold text-gray-800 mb-4" style="color: var(--color-text-dark);">All Transactions</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="md:col-span-1">
                    <label for="filter-category" class="block text-gray-700 text-sm font-bold mb-2" style="color: var(--color-text-dark);">Filter by Category</label>
                    <input type="text" id="filter-category" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., Food">
                </div>
                <div class="md:col-span-1">
                    <label for="search-item" class="block text-gray-700 text-sm font-bold mb-2" style="color: var(--color-text-dark);">Search by Item</label>
                    <input type="text" id="search-item" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g., Coffee">
                </div>
                <div class="md:col-span-1 flex items-end">
                    <button id="clear-filters-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg w-full transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                        Clear Filters
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg shadow-md scrollable-list max-h-96" style="background-color: var(--color-card-bg);">
                <table class="min-w-full">
                    <thead class="border-b border-gray-200 sticky top-0" style="background-color: var(--color-main-content-bg);">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tl-lg">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item/Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider rounded-tr-lg">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-list" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            <p id="no-transactions-message" class="text-center text-gray-500 text-lg py-8 hidden">No transactions found.</p>
        </div>
    </main>

    <!-- <div id="global-notification-toast" class="notification-toast"></div> -->

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="confirmation-modal-title" class="text-xl font-bold text-gray-800 mb-4">Confirm Action</h2>
            <p id="confirmation-modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-confirmation-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Cancel
                </button>
                <button type="button" id="confirm-action-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/transactions.js"></script>
    <script type="module" src="js/modals.js"></script>
</body>
</html>
